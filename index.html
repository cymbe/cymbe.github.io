<head>

</head>

<body>

<div id="mainDiv">
	<div id="content">
		<div id="code">
			<span class="comments">亲爱的</span><span class="keyword">姜茜</span><br />
			<br />
			<br />
			你说<br />
			你也想要一瓶子的星空<br />
			所以<br />
			我为你采撷这<span class="keyword">一瓶子的光亮</span><br />
			<br />
			你说<br />
			Pudding是你的宝贝<br />
			所以<br />
			我为它换上<span class="keyword">圣诞帽</span>和<span class="keyword">围巾</span><br/>
			<br/>
			你说<br/>
			一个男人最好的聘礼就是一生的迁就与疼爱<br/>
			所以<br/>
			我要你笑着迎接每一天，笑着结束每一天<br/>
			<br/>
			你说<br/>
			爱，有时需要等待，因为爱心在路上<br/>
			我说<br/>
			爱心来时，请敞开怀抱，尽享爱的温馨<br/>
			<br/>
			<br/>
			<span class="comments">编程浪子</span>
		</div>
		<div id="loveHeart">
			<canvas id="garden"></canvas>
			<div id="words">
				<div id="messages">
                    We have known each other for
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					Merry Christmas<br/>
                    <!-- <div class="signature"> -Richie</div> -->
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
var offsetX = $("#loveHeart").width() / 2;
var offsetY = $("#loveHeart").height() / 2 - 55;
var together = new Date();
together.setFullYear(2014, 10, 15);
together.setHours(16);
together.setMinutes(39);
together.setSeconds(0);
together.setMilliseconds(0);

if (!document.createElement('canvas').getContext) {
	var msg = document.createElement("div");
	msg.id = "errorMsg";
	msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
	document.body.appendChild(msg);
	$("#code").css("display", "none")
	$("#copyright").css("position", "absolute");
	$("#copyright").css("bottom", "10px");
	document.execCommand("stop");
} else {
	setTimeout(function () {
		startHeartAnimation();
	}, 5000);

	timeElapse(together);
	setInterval(function () {
		timeElapse(together);
	}, 500);

	adjustCodePosition();
	$("#code").typewriter();
}
</script>
<div style="text-align:center;clear:both">
</div>
</body>
</html>
